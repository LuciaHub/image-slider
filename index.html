<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <main>  
        <div class="contenedor">
            <div class="slide active" style="background-image: url(imgs/01.jpg);">
                <p>Cockroach</p>
            </div>
            <div class="slide" style="background-image: url(imgs/02.jpg);"></div>
            <div class="slide" style="background-image: url(imgs/03.jpg);"></div>
            <div class="slide" style="background-image: url(imgs/04.jpg);"></div>
            <div class="slide" style="background-image: url(imgs/05.jpg);"></div>
            <div class="slide" style="background-image: url(imgs/06.jpg);"></div>
            <div class="botones">
                <button class="arrow leftArrow" id="btnIzquierda">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="arrow rightArrow" id="btnDerecha">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
